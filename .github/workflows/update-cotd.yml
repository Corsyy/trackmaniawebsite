name: Update COTD/TOTD

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"  # run hourly at :15

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # CHANGE THIS if your site publishes from somewhere else
      PUBLIC_DIR: .

      # Secrets (Settings → Secrets and variables → Actions)
      NADEO_REFRESH_TOKEN: ${{ secrets.NADEO_REFRESH_TOKEN }}
      TM_CLIENT_ID: ${{ secrets.TM_CLIENT_ID }}
      TM_CLIENT_SECRET: ${{ secrets.TM_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run fetcher
        run: node scripts/cotd-fetcher.js

      - name: Commit JSON
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "data: refresh COTD/TOTD"
            git push
          else
            echo "No changes"
          fi
