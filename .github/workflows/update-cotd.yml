name: Update COTD/TOTD

on:
  schedule:
    - cron: "0 * * * *"   # hourly
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (if you have a package.json)
        run: |
          if [ -f package-lock.json ]; then npm ci; \
          elif [ -f package.json ]; then npm i; \
          fi

      - name: Run fetcher
        env:
          NADEO_LIVE_REFRESH_TOKEN: ${{ secrets.NADEO_LIVE_REFRESH_TOKEN }}
          NADEO_CORE_REFRESH_TOKEN: ${{ secrets.NADEO_CORE_REFRESH_TOKEN }}
          USER_AGENT: ${{ secrets.USER_AGENT }}
          PUBLIC_DIR: ${{ secrets.PUBLIC_DIR }}
          DEBUG: ${{ secrets.DEBUG }}
        run: |
          node -v
          # quick presence check (does not print the secret)
          if [ -z "${NADEO_LIVE_REFRESH_TOKEN}" ]; then
            echo "LIVE refresh token not injected"; exit 1;
          fi
          node scripts/cotd-fetcher.js

      - name: Commit & push data
        if: always()
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/totd.json public/cotd.json 2>/dev/null || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update COTD/TOTD data"
            git push
          else
            echo "No changes to commit."
          fi
