name: Update COTD

on:
  schedule:
    - cron: "*/60 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetcher
        run: node scripts/cotd-fetcher.js

      - name: Commit updated cotd.json
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add cotd.json
            git commit -m "chore(cotd): auto-update"
            git push
          else
            echo "No changes."
          fi
