name: Update COTD

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes

permissions:
  contents: write            # allow committing cotd.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (ok if none)
        run: npm ci || npm i

      - name: Show tree (debug)
        run: ls -la && ls -la scripts

      - name: Run fetcher
        run: node scripts/cotd-fetcher.js

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain cotd.json)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add cotd.json
            git commit -m "Update cotd.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
