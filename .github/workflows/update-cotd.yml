name: Update COTD (tm.io, monthly JSON)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 3 * * *"  # run once per day at 03:10 UTC
    # or use "*/30 * * * *" if you really want every 30 minutes

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸŸ¢ Add this step right here
      - name: Ensure data dir exists
        run: mkdir -p data/totd

      - name: Debug tree
        run: |
          pwd
          ls -la
          [ -d scripts ] && ls -la scripts || echo "No scripts dir found"

      # current month (writes data/totd/YYYY-MM.json)
      - name: Run fetcher (current month)
        run: node scripts/cotd-fetcher.js

      # optional: also refresh previous month in case of late updates
      - name: Run fetcher (previous month)
        run: |
          PREV=$(date -u -d "$(date -u +%Y-%m-01) -1 day" +%Y-%m)
          echo "Refreshing $PREV"
          node scripts/cotd-fetcher.js "$PREV"

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain -- data/totd/)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/totd/
            git commit -m "Update monthly COTD JSON [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
