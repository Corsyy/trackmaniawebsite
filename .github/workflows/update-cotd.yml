name: Update COTD/TOTD

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"  # run hourly at :15

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      PUBLIC_DIR: .
      NADEO_LIVE_REFRESH_TOKEN: ${{ secrets.NADEO_LIVE_REFRESH_TOKEN }}
      NADEO_CORE_REFRESH_TOKEN: ${{ secrets.NADEO_CORE_REFRESH_TOKEN }}
      USER_AGENT: ${{ secrets.USER_AGENT || 'CorsySite/1.0' }}
      DEBUG: "1"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run COTD/TOTD fetcher
        run: |
          node -v
          node scripts/cotd-fetcher.js
          echo "Listing files generated:"
          ls -R data || true
          ls -l cotd.json totd.json || true

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage all expected outputs
          git add cotd.json totd.json data/cotd/*.json data/totd/*.json 2>/dev/null || true

          # Only commit if something changed
          if ! git diff --cached --quiet; then
            git commit -m "data: refresh COTD/TOTD"
            git push
          else
            echo "No changes to commit."
          fi
