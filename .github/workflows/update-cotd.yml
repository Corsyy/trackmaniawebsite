name: Update COTD (tm.io, monthly JSON)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 3 * * *"  # run once per day at 03:10 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ensure data directory exists
        run: mkdir -p data/totd

      # Current month/season (index 0)
      - name: Run fetcher (current season)
        run: node scripts/cotd-fetcher.js 0 || echo "current season wrote nothing (continuing)"

      # Previous month/season (index 1) to catch late updates
      - name: Run fetcher (previous season)
        run: node scripts/cotd-fetcher.js prev || echo "previous season wrote nothing (continuing)"

      - name: Show generated files (debug)
        run: |
          echo "==== data/totd directory ===="
          [ -d data/totd ] && ls -la data/totd || echo "No data/totd directory found"
          echo "---- recent JSON heads ----"
          ls -1t data/totd/*.json | head -n 6 | xargs -I {} sh -c 'echo ">>> {}"; head -n 20 "{}"'

      - name: Commit & push if changes exist
        run: |
          if [[ -n "$(git status --porcelain -- data/totd/)" ]]; then
            echo "=== Committing updated COTD files ==="
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/totd/
            git commit -m "Update monthly COTD JSON [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Ensure .nojekyll for GitHub Pages
        run: touch .nojekyll
