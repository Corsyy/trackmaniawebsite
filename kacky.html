<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kacky Finishes ‚Äî Trackmania Events</title>
  <meta name="description" content="Upload and view Trackmania Kacky finish clips. Community submissions, moderated for quality." />
  <style>
    :root{
      --bg:#0a0f1a;--panel:#0f1524;--ink:#e6ecff;--muted:#9fb3ff;--brand:#6dfbff;--ring:rgba(109,251,255,.35)
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#0a0f1a;color:var(--ink)}
    header{background:#0f1524;padding:1rem 0;position:sticky;top:0;z-index:50;border-bottom:1px solid rgba(109,251,255,.2)}
    .nav-container{width:min(1200px,92vw);margin:0 auto;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:800;font-size:1.2rem;letter-spacing:.3px;display:flex;align-items:center;gap:.4rem;color:#6dfbff}
    .btn-nav{padding:.5rem 1rem;border:1px solid rgba(109,251,255,.3);border-radius:10px;background:linear-gradient(135deg,#3aa0ff,#6dfbff);color:#001220;font-weight:700;cursor:pointer;text-decoration:none;transition:.2s}
    .btn-nav:hover{transform:translateY(-1px)}

    .container{width:min(1200px,92vw);margin:0 auto;padding:1.4rem 0 2.2rem}
    h1{font-size:2rem;margin:.2rem 0 1rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1rem}
    .card{background:linear-gradient(180deg,rgba(10,15,26,.85),rgba(10,15,26,.6));border:1px solid rgba(109,251,255,.15);border-radius:14px;padding:1rem;display:flex;flex-direction:column;gap:.6rem;min-height:180px}
    .card .slot{opacity:.8;font-size:.9rem}
    .card iframe{width:100%;height:220px;border:0;border-radius:10px}
    .row{display:flex;gap:.6rem;flex-wrap:wrap}
    .btn{padding:.55rem .9rem;border:none;border-radius:10px;background:linear-gradient(135deg,#3aa0ff,#6dfbff);color:#001220;font-weight:700;cursor:pointer;transition:.2s}
    .btn:hover{transform:translateY(-1px)}
    .btn.ghost{background:transparent;color:var(--ink);border:1px solid rgba(109,251,255,.25)}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:100}
    .modal.open{display:flex}
    .modal-card{background:#0f1524;border:1px solid rgba(109,251,255,.2);border-radius:14px;box-shadow:0 20px 70px rgba(0,0,0,.55);width:min(950px,94vw);max-height:90vh;overflow:auto}
    .modal-head{display:flex;align-items:center;justify-content:space-between;padding:.8rem 1rem;border-bottom:1px solid rgba(255,255,255,.08)}
    .modal-body{padding:1rem}

    /* Fullscreen/Lightbox Player */
    .player-frame{aspect-ratio:16/9;width:100%;border:0;border-radius:12px;background:#000}

    .input{width:100%;padding:.7rem .9rem;margin:.4rem 0;border-radius:10px;border:1px solid rgba(109,251,255,.25);background:#0c1224;color:#e6ecff;outline:none}
    .input:focus{border-color:var(--brand);box-shadow:0 0 0 3px var(--ring)}
    .hint{font-size:.9rem;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="brand">üèéÔ∏è Kacky Finishes</div>
      <a href="/" class="btn-nav">üè† Home</a>
    </div>
  </header>

  <div class="container">
    <h1>Kacky Finishes</h1>
    <p class="hint">Click a slot to upload your clip for that Kacky map. Click ‚ÄúView / Fullscreen‚Äù on any approved clip to watch it larger.</p>
    <div id="clipsGrid" class="grid"></div>
  </div>

  <!-- Submit modal (per-slot) -->
  <div class="modal" id="submit-modal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-head">
        <strong>Submit Kacky Clip</strong>
        <button class="btn ghost" data-close-submit>Close</button>
      </div>
      <div class="modal-body">
        <form id="submitForm">
          <div class="row">
            <input class="input" name="slot" id="slotField" type="number" min="1" max="75" placeholder="Slot # (1‚Äì75)" required />
            <input class="input" name="title" placeholder="Title" required />
          </div>
          <input class="input" name="url" placeholder="Twitch or YouTube URL" required />
          <div class="row">
            <input class="input" name="map" placeholder="Map (optional)" />
            <input class="input" name="thumb" placeholder="Thumbnail URL (optional)" />
          </div>
          <input class="input" name="date" type="datetime-local" />
          <div class="row" style="align-items:center">
            <button class="btn" type="submit">Send</button>
            <span id="submitStatus" class="hint"></span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Player lightbox -->
  <div class="modal" id="player-modal" aria-hidden="true">
    <div class="modal-card" style="width:min(1280px,96vw)">
      <div class="modal-head">
        <strong>Player</strong>
        <button class="btn ghost" data-close-player>Close</button>
      </div>
      <div class="modal-body">
        <iframe id="playerFrame" class="player-frame" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>

  <script>
    // ===== Config =====
    const SUPABASE_URL = "https://lertzsobphopkoyaxrwk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxlcnR6c29icGhvcGtveWF4cndrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MjU4MzksImV4cCI6MjA3NjQwMTgzOX0.Vgpdlh8MHG21QIQW10iL1pztUYRPxJXTHMwg0gTPlWI";

    // ===== Helpers =====
    function twitchParents(){
      const set = new Set(["trackmaniaevents.com","www.trackmaniaevents.com", location.hostname]);
      return [...set].map(p=>`parent=${encodeURIComponent(p)}`).join('&');
    }

    function buildEmbedURL(raw){
      try{
        const u = new URL(raw);
        const host = u.hostname.replace(/^www\./,'');

        // YouTube
        if (host === 'youtube.com' || host === 'm.youtube.com') {
          const id = u.searchParams.get('v');
          if (id) return `https://www.youtube.com/embed/${encodeURIComponent(id)}?modestbranding=1&rel=0&playsinline=1`;
          const parts = u.pathname.split('/').filter(Boolean);
          if (parts[0] === 'shorts' && parts[1]) {
            return `https://www.youtube.com/embed/${encodeURIComponent(parts[1])}?modestbranding=1&rel=0&playsinline=1`;
          }
        }
        if (host === 'youtu.be') {
          const id = u.pathname.replace('/','');
          if (id) return `https://www.youtube.com/embed/${encodeURIComponent(id)}?modestbranding=1&rel=0&playsinline=1`;
        }

        // Twitch
        if (host === 'clips.twitch.tv') {
          const slug = u.pathname.split('/').filter(Boolean)[0];
          if (slug) return `https://clips.twitch.tv/embed?clip=${encodeURIComponent(slug)}&${twitchParents()}&autoplay=false`;
        }
        if (host.endsWith('twitch.tv')) {
          const parts = u.pathname.split('/').filter(Boolean);
          const clipIdx = parts.indexOf('clip');
          if (clipIdx >= 0 && parts[clipIdx+1]) {
            const slug = parts[clipIdx+1];
            return `https://clips.twitch.tv/embed?clip=${encodeURIComponent(slug)}&${twitchParents()}&autoplay=false`;
          }
          const vIdx = parts.indexOf('videos');
          if (vIdx >= 0 && parts[vIdx+1]) {
            return `https://player.twitch.tv/?video=${encodeURIComponent(parts[vIdx+1])}&${twitchParents()}&autoplay=false`;
          }
          if (parts[0]) {
            return `https://player.twitch.tv/?channel=${encodeURIComponent(parts[0])}&${twitchParents()}&autoplay=false`;
          }
        }
        return raw;
      }catch(e){ return raw; }
    }

    async function loadClips(){
      try{
        const res = await fetch(`${SUPABASE_URL}/rest/v1/kacky_clips?approved=eq.true&select=id,slot,title,url,map,date,thumb`, {
          headers:{apikey:SUPABASE_ANON_KEY, Authorization:`Bearer ${SUPABASE_ANON_KEY}`}
        });
        const clips = await res.json();
        render(clips);
      }catch(err){
        console.error(err);
        document.getElementById('clipsGrid').innerHTML = '<p>Failed to load clips.</p>';
      }
    }

    function render(clips){
      const grid = document.getElementById('clipsGrid');
      grid.innerHTML = '';
      for(let i=1;i<=75;i++){
        const clip = clips.find(c => Number(c.slot)===i);
        const card = document.createElement('div');
        card.className = 'card';

        if(clip){
          const src = buildEmbedURL(clip.url);
          card.innerHTML = `
            <div class="slot">Slot ${i}${clip.map?` ¬∑ ${escapeHtml(clip.map)}`:''}</div>
            <strong>${escapeHtml(clip.title||'Kacky Finish')}</strong>
            <iframe src="${src}" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="row">
              <button class='btn openPlayer' data-url='${encodeURIComponent(src)}'>View / Fullscreen</button>
              <button class='btn ghost upload' data-slot='${i}'>Submit another for this slot</button>
            </div>`;
        } else {
          card.innerHTML = `
            <div class="slot">Slot ${i}</div>
            <em>No clip yet</em>
            <div class="row">
              <button class='btn upload' data-slot='${i}'>Upload for Slot ${i}</button>
            </div>`;
        }
        grid.appendChild(card);
      }
    }

    // Simple HTML escaper for titles/maps
    function escapeHtml(s){
      return String(s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
    }

    // ===== Modal wiring =====
    const submitModal = document.getElementById('submit-modal');
    const playerModal = document.getElementById('player-modal');
    const slotField = document.getElementById('slotField');
    const playerFrame = document.getElementById('playerFrame');

    function openSubmit(slot){
      if(slot){ slotField.value = slot; }
      submitModal.classList.add('open');
      submitModal.setAttribute('aria-hidden','false');
    }
    function closeSubmit(){
      submitModal.classList.remove('open');
      submitModal.setAttribute('aria-hidden','true');
    }
    function openPlayer(url){
      playerFrame.src = decodeURIComponent(url);
      playerModal.classList.add('open');
      playerModal.setAttribute('aria-hidden','false');
    }
    function closePlayer(){
      playerFrame.src = '';
      playerModal.classList.remove('open');
      playerModal.setAttribute('aria-hidden','true');
    }

    document.addEventListener('click', (e)=>{
      const t = e.target;
      if(t.matches('.upload')){
        const slot = t.getAttribute('data-slot');
        openSubmit(slot);
      }
      if(t.matches('[data-close-submit]')) closeSubmit();
      if(t.matches('[data-close-player]')) closePlayer();
      if(t.matches('.openPlayer')){
        const url = t.getAttribute('data-url');
        openPlayer(url);
      }
      // backdrop click to close
      if(t.classList.contains('modal')){
        if(t.id==='submit-modal') closeSubmit();
        if(t.id==='player-modal') closePlayer();
      }
    });

    // ===== Submission handling =====
    (function(){
      const form=document.getElementById('submitForm');
      const status=document.getElementById('submitStatus');

      function isValidClipUrl(u){
        try{ const h=new URL(u).hostname; return /twitch\.tv|youtube\.com|youtu\.be/i.test(h); }
        catch{ return false; }
      }
      function clampSlot(n){ n=Number(n||0); return Math.min(75, Math.max(1, n)); }

      form?.addEventListener('submit', async e => {
        e.preventDefault();
        status.textContent='Sending‚Ä¶';

        const fd = new FormData(form);
        const dateRaw = (fd.get('date')||'').toString().trim();
        const payload = {
          title: (fd.get('title')||'').toString().trim(),
          url:   (fd.get('url')||'').toString().trim(),
          slot:  clampSlot(fd.get('slot')),
          map:   (fd.get('map')||'').toString().trim() || null,
          thumb: (fd.get('thumb')||'').toString().trim() || null,
          date:  dateRaw ? new Date(dateRaw).toISOString() : null,
          approved: false
        };

        if(!isValidClipUrl(payload.url)){
          status.textContent = 'Please enter a Twitch or YouTube URL.';
          return;
        }

        try{
          const res = await fetch(`${SUPABASE_URL}/rest/v1/kacky_clips`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              apikey: SUPABASE_ANON_KEY,
              Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
              Prefer: 'return=minimal'
            },
            body: JSON.stringify(payload)
          });

          if(!res.ok){
            const txt = await res.text();
            status.textContent = `‚ö†Ô∏è ${res.status} ${txt || 'Submission failed'}`;
            console.error('Supabase insert error:', res.status, txt);
            return;
          }

          status.textContent='‚úÖ Submitted! Awaiting approval.';
          form.reset();
          setTimeout(()=>{ closeSubmit(); status.textContent=''; loadClips(); }, 1000);
        }catch(err){
          console.error(err);
          status.textContent='‚ö†Ô∏è Network error. Please try again later.';
        }
      });
    })();

    // Initial load
    loadClips();
  </script>
</body>
</html>
