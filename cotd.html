<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cup of the Day</title>
<style>
:root{--bg:#0a0f1a;--panel:#0f1524;--text:#e6ecff;--muted:#9db1ff;--accent:#6dfbff;--border:rgba(109,251,255,.2)}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,Segoe UI,Roboto,Ubuntu,Helvetica Neue,sans-serif;background:var(--bg);color:var(--text)}
header{background:var(--panel);border-bottom:1px solid var(--border)}.container{width:min(1100px,92vw);margin:0 auto;padding:1rem}
h1{margin:0 0 .25rem}.nav a{color:var(--accent);text-decoration:none;margin-right:1rem}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1rem;margin-top:1rem}
.card{background:var(--panel);border:1px solid var(--border);border-radius:14px;overflow:hidden}
.meta{padding:.8rem}.date{opacity:.8;font-size:.9rem}.badge{border:1px solid var(--border);padding:.2rem .5rem;border-radius:999px;font-size:.85rem;background:rgba(109,251,255,.06)}
.select{margin-top:.5rem}select{background:#0c1322;border:1px solid var(--border);color:var(--text);padding:.4rem .6rem;border-radius:10px}
.hero{margin:1rem 0;background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:1rem}
</style></head><body>
<header><div class="container">
  <h1>Cup of the Day</h1>
  <div class="nav"><a href="/">Home</a> <a href="./totd.html">Track of the Day</a></div>
  <div class="select">Month: <select id="month"></select></div>
</div></header>
<main class="container">
  <section class="hero" id="today">
    <h2>Today</h2>
    <p>Winner: <span class="badge" id="w-name">—</span></p>
    <p id="w-date" class="date"></p>
  </section>
  <section class="grid" id="grid"></section>
</main>
<script>
  const MONTHS = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  const bust = () => `?t=${Date.now()}`;
  const labelFromKey = (key) => {
    const [y, m] = key.split("-");
    return `${MONTHS[parseInt(m, 10) - 1]} ${y}`;
  };
  const maxDateKey = (days) => Object.keys(days).sort().pop();

  async function jget(url) {
    const r = await fetch(url + bust());
    if (!r.ok) throw new Error(`GET ${url} -> ${r.status}`);
    return r.json();
  }

  function renderToday(rec) {
    // rec: { date, cotd: { winnerDisplayName, winnerAccountId } }
    const todayDate = document.querySelector("#cotd-today-date") || document.querySelector(".cotd-today-date");
    const todayWinner = document.querySelector("#cotd-today-winner") || document.querySelector(".cotd-today-winner");
    if (todayDate) todayDate.textContent = rec?.date || "—";
    const w = rec?.cotd?.winnerDisplayName || rec?.cotd?.winnerAccountId || "—";
    if (todayWinner) todayWinner.textContent = w;
  }

  function renderMonth(days) {
    const wrap = document.querySelector("#cotd-month") || document.querySelector(".cotd-month");
    if (!wrap) return;
    wrap.innerHTML = "";
    const keys = Object.keys(days).sort(); // oldest -> newest
    for (const k of keys) {
      const d = days[k];
      const row = document.createElement("div");
      row.className = "cotd-row";
      row.innerHTML = `
        <div class="date">${d.date}</div>
        <div class="winner">${d.cotd?.winnerDisplayName || d.cotd?.winnerAccountId || "—"}</div>
      `;
      wrap.appendChild(row);
    }
  }

  async function loadCotdMonth(key) {
    const data = await jget(`data/cotd/${key}.json`);
    // "today" panel: prefer cotd.json if it matches this month, else latest day in the file
    let todayRec = null;
    try {
      const today = await jget(`cotd.json`);
      if (today?.date && data.days[today.date]) todayRec = data.days[today.date];
    } catch (_) {}
    if (!todayRec) {
      const latestKey = maxDateKey(data.days);
      todayRec = data.days[latestKey];
    }
    renderToday(todayRec);
    renderMonth(data.days);
  }

  async function initCotd() {
    const sel = document.querySelector("#month-select") || document.querySelector("#month");
    const monthsJ = await jget(`data/cotd/months.json`);
    const months = Array.isArray(monthsJ.months) ? monthsJ.months.slice().sort().reverse() : [];
    if (!months.length) {
      if (sel) { sel.innerHTML = `<option>(no data yet)</option>`; }
      return;
    }
    if (sel) {
      sel.innerHTML = "";
      for (const k of months) {
        const opt = document.createElement("option");
        opt.value = k;
        opt.textContent = labelFromKey(k);
        sel.appendChild(opt);
      }
      sel.value = months[0]; // newest month
      sel.onchange = () => loadCotdMonth(sel.value);
    }
    await loadCotdMonth(months[0]);
  }

  initCotd().catch(console.error);
</script>
</body></html>
